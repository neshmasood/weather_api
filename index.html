<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script defer src="script.js"></script>
    <title>Current Weather</title>
</head>
<body style="background-color:powderblue;">
    <h1>Current Weather in your City</h1>
    <p>Hey! Give me the zip code of your town and I'll give you the weather for today.</p>

    <dl>
        <dt>City</dt>
        <dd id="city"></dd>
        <dl>Temperature</dl>
        <dd id="temp"></dd>
        <dl>Weather Conditions</dl>
        <dd id="weather"></dd>
    </dl>
    <form>
        <input type="text" placeholder= "Zip Code"/>
        <input type="submit" value= "Get Weather"/>
    </form>
    <img src="https://c4.wallpaperflare.com/wallpaper/134/37/127/seasons-spring-summer-winter-wallpaper-preview.jpg" alt="picture of four seasons">

</body>
</html>
